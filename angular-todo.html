<!DOCTYPE html>
<html data-ng-app="iAng">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <title>iAngular TODO</title>
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="index.html">TODO</a>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="angular-todo.html">in AngularJS</a></li>
                    <li><a href="jquery-todo.html">in jQuery</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div id="todoBox" data-ng-controller="TodoController">
                <div class="well">
                    <h3>My TODOs</h3>
                    <span class="text-error">{{err}}</span>
                    <p><input type="text" name="todo" id="inputToDo" class="input-xxlarge" data-ng-model="todo" placeholder="Enter you todo here"/> <button data-ng-click="addTodo(todo)" class="btn btn-info">Add</button></p>                

                    <div data-ng-if="todoList.length>0">
                        <hr/>
                        <div class="title">   
                            <div class="row-fluid">                  
                                <div class="span6">Todo List</div>
                                <div class="span3 text-center">Added On</div>
                                <div class="span3 text-center">Finished On</div>
                            </div>
                        </div>                    
                        <div id="todoList">                    
                            <div class="row-fluid aTODO" data-ng-repeat="todo in todoList|reverse|statusFilter:status">                    
                                <div class="span6" data-ng-class="(todo.isNew)?'newRow{{$index}}':'black'">
                                    <input type="checkbox" data-ng-model="green"/> <span data-ng-class="{Green: green}">{{todo.name}}</span>
                                </div>
                                <div class="span3 text-center">{{todo.addTime|date:'d,MMM yyyy HH:mm'}}</div>
                                <div class="span3 text-center">{{todo.completedTime|date:'d,MMM yyyy HH:mm'}}</div>
                            </div>
                        </div>
                    </div>
                </div>                
                <input type="radio"  data-ng-model='status' value="Pending"/> Show Pending TODOs &nbsp;&nbsp;&nbsp;
                <input type="radio" checked="checked"  data-ng-model='status' value="All"/> Show All TODOs
            </div>
        </div>
    </body>
</html>
